<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Crescendo Journey Music Studio</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/images/logo.png" />
  <link rel='stylesheet' href='/css/styles.css'/>

</head>
<body>
  
  <!-- Hero -->
  <section class="hero container">
    <div>
      <h1>Every note is a step on your journey</h1>
      <p>Personalized piano & theory instruction for curious minds of all ages.</p>
      <a class="btn" href="contact.html">Book a Trial Lesson</a>
    </div>
    <img class="hero-img" src="/images/hero.png" alt="Student at piano">
  </section>
  
  <!-- 3-card grid -->
  <section class="container">
    <h2 class="section-title">Why choose us?</h2>
    <div class="grid-3">
      <article class="card"><div class="card__body"><h3>Adaptive</h3><p>Inclusive methods for ASD/ADHD.</p></div></article>
      <article class="card"><div class="card__body"><h3>Exam-Ready</h3><p>ABRSM & American Guild prep.</p></div></article>
      <article class="card"><div class="card__body"><h3>Bilingual</h3><p>English & Mandarin instruction.</p></div></article>
    </div>
  </section>

<script>
    async function injectIncludes() {
      // Load header
      const header = await fetch('header.html').then(r => r.text());
      document.body.insertAdjacentHTML('afterbegin', header);
    
      // Load footer
      const footer = await fetch('footer.html').then(r => r.text());
      document.body.insertAdjacentHTML('beforeend', footer);

      const burger = document.querySelector('.hamburger');
      const nav = document.getElementById('navLinks');

      burger.addEventListener('click', () => nav.classList.toggle('open'));
    }
    injectIncludes();
</script>
</body>


</html>
