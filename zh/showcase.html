<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成果 – 鼎艺音乐工作室</title>

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/images/logo.png" />
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Page-specific styles to mirror contact card layout -->
  <style>
    /* Breathing room above header & before footer */
    .section.container{padding-block:2.5rem 3.5rem;}

    /* Stack each showcase card vertically */
    .showcase-wrap{display:block;margin-top:2rem;margin-bottom:3rem;}

    .showcase-card{
      padding:1.75rem 1.5rem;
      border:2px solid var(--clr-secondary);
      border-radius:8px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      margin-bottom:2rem; /* space between cards */
    }
    .showcase-card:last-child{margin-bottom:0;}

    .showcase-card h3{margin-bottom:1rem;font-size:1.3rem;color:var(--clr-primary);}  

    /* Quote list */
    .quote-wrap{display:grid;gap:1.5rem;}
    .quote{font-style:italic;line-height:1.5;}

    /* “Masonry” style gallery inside card */
    .gallery{column-count:3;column-gap:1rem;}
    .gallery img{width:100%;margin-bottom:1rem;break-inside:avoid;border-radius:var(--radius);box-shadow:var(--shadow-sm);}    
    @media(max-width:900px){.gallery{column-count:2;}}
    @media(max-width:600px){.gallery{column-count:1;}}

    /* Responsive video iframe */
    .video-wrapper{position:relative;padding-top:56.25%;}
    .video-wrapper iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;border-radius:4px;}
  </style>
</head>

<body>
  <header id="site-header"></header>

  <main class="section container">
    <h2 class="section-title" style="text-align:center">学员声音与表演</h2>

    <div class="showcase-wrap">

      <section class="showcase-card" aria-labelledby="testimonials">
        <h3 id="testimonials">学员评价</h3>
        <div class="quote-wrap">
          <article class="quote">“在刘老师的悉心指导下，我以优异成绩通过了 ABRSM 5 级！”<br>— Grace&nbsp;Z.</article>
          <article class="quote">“课堂既有趣又富有创意，我最喜欢即兴视奏比赛。”<br>— Ryan&nbsp;L.</article>
          <article class="quote">“个性化策略让我的自闭症儿子在钢琴学习中茁壮成长。”<br>— Evan 的家长</article>
        </div>
      </section>

      <section class="showcase-card" aria-labelledby="recitalMoments">
        <h3 id="recitalMoments">音乐会瞬间</h3>
        <div class="gallery">
          <img src="/images/recital1.png" alt="学生在舞台上">
          <img src="/images/recital2.png" alt="双钢琴合奏">
          <img src="/images/recital3.png" alt="钢琴合奏">
        </div>
      </section>

      <section class="showcase-card" aria-labelledby="watchListen">
        <h3 id="watchListen">观看与聆听</h3>
        <div class="video-wrapper">
          <iframe src="https://www.youtube-nocookie.com/embed/VIDEO_ID?rel=0" title="学员表演" loading="lazy"></iframe>
        </div>
      </section>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <!-- Shared header/footer injection -->
  <script>
    async function injectIncludes(){
      const header = await fetch('header.html').then(r=>r.text());
      document.body.insertAdjacentHTML('afterbegin',header);
      const footer = await fetch('footer.html').then(r=>r.text());
      document.body.insertAdjacentHTML('beforeend',footer);
      const burger=document.querySelector('.hamburger');
      const nav=document.getElementById('navLinks');
      if(burger&&nav) burger.addEventListener('click',()=>nav.classList.toggle('open'));
    }
    injectIncludes();
  </script>
</body>
</html>
