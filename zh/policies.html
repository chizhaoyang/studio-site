<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>政策 – 鼎艺音乐工作室</title>

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/images/logo.png" />
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Page-specific styles to mirror contact card layout -->
  <style>
    /* Breathing room above header & before footer */
    .section.container{padding-block:2.5rem 3.5rem;}

    /* Stack each policy card vertically */
    .policy-wrap{display:block;margin-top:2rem;margin-bottom:3rem;}

    .policy-card{
      padding:1.75rem 1.5rem;
      border:2px solid var(--clr-secondary);
      border-radius:8px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      margin-bottom:2rem;
    }
    .policy-card:last-child{margin-bottom:0;}

    .policy-card h3{margin-bottom:1rem;font-size:1.3rem;color:var(--clr-primary);}  

    /* Responsive calendar */
    .policy-card iframe{width:100%;aspect-ratio:16/9;border:0;border-radius:4px;max-height:450px;}
  </style>
</head>
<body>
  <header id="site-header"></header>

  <main class="section container">
    <h2 class="section-title" style="text-align:center">工作室政策</h2>

    <div class="policy-wrap">
      <section class="policy-card" aria-labelledby="attendance">
        <h3 id="attendance">出勤与补课</h3>
        <p>若需取消课程，请提前 24 小时通知，方可安排补课。缺席将视为放弃该课时。</p>
      </section>

      <section class="policy-card" aria-labelledby="payment">
        <h3 id="payment">付款方式</h3>
        <p>学费须在每月第一节课以现金、支票或 Zelle 支付。</p>
      </section>

      <section class="policy-card" aria-labelledby="calendar">
        <h3 id="calendar">工作室日历</h3>
        <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID" title="Studio calendar" loading="lazy"></iframe>
      </section>

      <section class="policy-card" aria-labelledby="faq">
        <h3 id="faq">常见问题</h3>
        <p><strong>问：</strong> 是否教授成人？<br><strong>答：</strong> 当然！欢迎成人零基础学员。</p>
        <p><strong>问：</strong> 可以在学期中途开始吗？<br><strong>答：</strong> 可以，学费将按比例计算。</p>
      </section>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <!-- Inject shared header & footer -->
  <script>
    async function injectIncludes(){
      const header = await fetch('header.html').then(r=>r.text());
      document.body.insertAdjacentHTML('afterbegin',header);
      const footer = await fetch('footer.html').then(r=>r.text());
      document.body.insertAdjacentHTML('beforeend',footer);
      const burger=document.querySelector('.hamburger');
      const nav=document.getElementById('navLinks');
      if(burger&&nav) burger.addEventListener('click',()=>nav.classList.toggle('open'));
    }
    injectIncludes();
  </script>
</body>
</html>
