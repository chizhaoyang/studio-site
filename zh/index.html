<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鼎艺音乐工作室</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="512x512" href="/images/logo.png" />
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  
  <!-- Hero -->
  <section class="hero container">
    <div>
      <h1>每一个音符都是你音乐旅程中的一步</h1>
      <p>为所有年龄段的好奇心提供个性化的钢琴与乐理教学。</p>
      <a class="btn" href="contact.html">预约试课</a>
    </div>
    <img class="hero-img" src="/images/hero.png" alt="学生在钢琴前">
  </section>
  
  <!-- 3-card grid -->
  <section class="container">
    <h2 class="section-title">为什么选择我们？</h2>
    <div class="grid-3">
      <article class="card"><div class="card__body"><h3>因材施教</h3><p>包容性方法，支持自闭症/注意力缺陷学生。</p></div></article>
      <article class="card"><div class="card__body"><h3>考级无忧</h3><p>ABRSM 及美国协会考级辅导。</p></div></article>
      <article class="card"><div class="card__body"><h3>双语教学</h3><p>英语与普通话授课。</p></div></article>
    </div>
  </section>

<script>
  async function injectIncludes() {
    const header = await fetch('header.html').then(r => r.text());
    document.body.insertAdjacentHTML('afterbegin', header);

    const footer = await fetch('footer.html').then(r => r.text());
    document.body.insertAdjacentHTML('beforeend', footer);

    const burger = document.querySelector('.hamburger');
    const nav = document.getElementById('navLinks');
    burger.addEventListener('click', () => nav.classList.toggle('open'));
  }
  injectIncludes();
</script>
</body>
</html>
